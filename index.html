<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title> Mapp App </title>

		<link rel="stylesheet" href="css/custom.css">

		<!-- set viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- disable zooming -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<!-- load google maps object (no api key required, for now), with Places library for search functionality -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTPIIgIYu4NbuIEVp41bIistCnxWKaL6w&amp;libraries=places" type="text/javascript"></script>
	</head>



	<body>		    
		<!-- div that alerts user if zoom too wide -->
		<div id="alert"></div>

		<!--search box -->
		<input id="searchbox" type="text" placeholder="Search for a place">

		<div id="map"></div>

		<p>See the source code <a href="https://github.com/andavies/map-app">here</a></p>
			
		<!-- load map functionality js file -->
		<script type="text/javascript" src="js/map.js"></script>
				
	</body>

</html>
